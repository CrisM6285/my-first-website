	</head>
	<body>
		<div class="Wrapper Top">
			<nav class="NavBar">
				<div class="NavItems"><a href="index.html">Home</a></div>
				<div class="NavItems"><a href="Services.html">Services</a></div>
				<div class="NavItems Active"><a href="#Top">Gallery</a></div>

		<div class="ContentBox">
			<main class="InnerContent">
				<h1 class="MainHeaders">Gallery</h1>
				<div>
					<p>Here are a couple of PC builds I found on the internet. Custom built PC's are a work of art.</p>
				</div>
				<div class="row">
					<div class="column">
						<img src="images/Slideshow/BlackBuild.jpg" alt="Black PC Build" onclick="myFunction(this);">
					</div>
					<div class="column">
						<img src="images/Slideshow/BlackRedBuild.jpg" alt="Black/Red PC Build" onclick="myFunction(this);">
					</div>
					<div class="column">
						<img src="images/Slideshow/RedBuild.jpg" alt="Red PC Build" onclick="myFunction(this);">
					</div>
					<div class="column">
						<img src="images/Slideshow/WhiteBuild.jpg" alt="White PC Build" onclick="myFunction(this);">
					</div>
					<div class="column">
						<img src="images/Slideshow/RedCooledBuild.jpg" alt="Red Watercooled PC Build" onclick="myFunction(this);">
					</div>
					<div class="column">
						<img src="images/Slideshow/RGBBuild.jpg" alt="RGB PC Build" onclick="myFunction(this);">
					</div>
				</div>
				<div class="container">
					<span onclick="this.parentElement.style.display='none'" class="closebtn">&times;</span>
					<div id="imgtext"></div>
					<img id="expandedImg">
				</div>
				
				<script>
				function myFunction(imgs) {
					var imgText = document.getElementById("imgtext");
					var expandImg = document.getElementById("expandedImg");
					expandImg.src = imgs.src;
					imgText.innerHTML = imgs.alt;
					expandImg.parentElement.style.display = "block";
				}
				</script>
				<!-- Gallery [END] -->
			</main>

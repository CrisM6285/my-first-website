	<head>
		<title>
			Cristian's PC Repair Shop
		</title>
		<link rel="stylesheet" href="css/styles.css">
		<link rel="icon" href="images/Icon.ico" type="image/x-icon">
	</head>
	<body id="Top">
		<div class="LeftSidebar">
			<div>
				<img src="images/Logo.png" alt="Logo" title="Logo" id="Logo">
			</div>
			<div>
				<!-- Navigation -->
				<ul class="Navigation">
					<li><a href="index.html">Home</a></li>
					<li><a href="Services.html">Services</a></li>
					<li><a href="Gallery.html">Gallery</a></li>
					<li><a href="Video.html">Video</a></li>
					<li><a href="About Me.html">About Me</a></li>
					<li><a class="active" href="#Top">Contact Me</a></li>
				</ul>
			</div>
		</div>
		<!-- Created a div to specifically edit everything under the title -->
			<div class="Content">
				<div class="InnerContent">
					<img id="NavPics" src="images/Navigation/Contact Me.png" alt="Contact Me Title" title="Contact Me">
					<!-- Form [START] -->
					<form action=" " method="post" enctype="text/plain">
						<label id="RequiredField">
							* Indicates a required field.
						</label>
						<br>
						<label>
							First Name:
							<span class="form-required" title="This field is required.">*</span>
						</label>
						<input type="text" name="FirstName" maxlength="30" class="InputTextBox" autofocus required placeholder="John">
						<label>
							Last Name:
							<span class="form-required" title="This field is required.">*</span>
						</label>
						<input type="text" name="LastName" maxlength="30" class="InputTextBox"required placeholder="Smith">
						<label>
							E-mail Address:
							<span class="form-required" title="This field is required.">*</span>
						</label>
						<input type="email" name="Email" class="InputTextBox"required placeholder="example@example.com">
						<label>
							What type of comment would you like to make?
						</label>
						<input type="radio" name="RadioComment" value="Complaint" id="Comment_Type">
						<label class="RadioLabel" for="Comment_Type">
							Complaint
						</label>
						<br>
						<input type="radio" name="RadioComment" value="Praise" id="Comment_Type_2">
						<label class="RadioLabel" for="Comment_Type_2">
							Praise
						</label>
						<br>
						<input type="radio" name="RadioComment" value="Problem" id="Comment_Type_3">
						<label class="RadioLabel" for="Comment_Type_3">
							Problem
						</label>
						<br>
						<input type="radio" name="RadioComment" value="Suggestion" id="Comment_Type_4">
						<label class="RadioLabel" for="Comment_Type_4">
							Suggestion
						</label>
						<br>
						<br>
						<label>
							Comments:
							<span class="form-required" title="This field is required.">*</span>
						</label>
						<textarea name="comments" maxlength="500" placeholder="500 characters max" required></textarea>
						<br>
						<input class="Buttons" type="reset"><input class="Buttons" type="submit" value="Submit">
					</form>
					<!-- Form [END] -->
				</div>
				<!-- Arrow to Top -->
				<a href="#Top">
					<img src="images/ArrowTop.png" class="Arrow" alt="Top of the page" title="Go to top of page">
				</a>
			</div>
		</div>
		<div class="Footer">
			<div class="FooterContent">
				<div class="WebTitle">
					<img src="images/Title.png" alt="Title" title="Title" class="Title">
				</div>

							</a>

							</a>
						</div>

	</head>
	<body>
		<div class="Wrapper Top">
			<nav class="NavBar">

			</nav>
		</div>
		<div class="ContentBox">
			<main class="InnerContent">
				<h1 class="MainHeaders">Contact Me</h1>
				<form action=" " method="post" enctype="text/plain">
					<label id="RequiredField">* Indicates a required field.
					</label>
					<br>
					<label>First Name:
						<span class="form-required" title="This field is required.">*</span>
					</label>
					<input type="text" name="FirstName" maxlength="30" class="InputTextBox" autofocus required placeholder="John">
					<label>Last Name:
						<span class="form-required" title="This field is required.">*</span>
					</label>
					<input type="text" name="LastName" maxlength="30" class="InputTextBox"required placeholder="Smith">
					<label>E-mail Address:
						<span class="form-required" title="This field is required.">*</span>
					</label>
					<input type="email" name="Email" class="InputTextBox"required placeholder="example@example.com">
					<label>What type of comment would you like to make?</label>
					<input type="radio" name="RadioComment" value="Complaint" id="Comment_Type">
					<label class="RadioLabel" for="Comment_Type">Complaint</label>
					<br>
					<input type="radio" name="RadioComment" value="Praise" id="Comment_Type_2">
					<label class="RadioLabel" for="Comment_Type_2">Praise</label>
					<br>
					<input type="radio" name="RadioComment" value="Problem" id="Comment_Type_3">
					<label class="RadioLabel" for="Comment_Type_3">Problem</label>
					<br>
					<input type="radio" name="RadioComment" value="Suggestion" id="Comment_Type_4">
					<label class="RadioLabel" for="Comment_Type_4">Suggestion</label>
					<br>
					<br>
					<label>Comments:
						<span class="form-required" title="This field is required.">*</span>
					</label>
					<textarea name="comments" maxlength="500" placeholder="500 characters max" required></textarea>
					<br>
					<input class="Buttons" type="reset"><input class="Buttons" type="submit" value="Submit">
				</form>
			</main>
		</div>
